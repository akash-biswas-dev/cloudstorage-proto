syntax = "proto3";

package cloudstorage.v1;

enum Visibility{
  VISIBILITY_UNSPECIFIED = 0;
  VISIBILITY_PRIVATE = 1;
  VISIBILITY_PUBLIC = 2;
}

message FileMetaData {
  string file_id = 1;
  Visibility visibility = 2;
}

message FileDetails {
  string file_id = 1;
  uint64 file_size = 2;
  string access_url = 3;
  Visibility visibility = 4;
}

message Authorization{
  string token = 1;
}

message FileIdWithVisibility{
  string file_id = 1;
  Visibility visibility = 2;
}
