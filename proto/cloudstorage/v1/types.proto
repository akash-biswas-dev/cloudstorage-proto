syntax = "proto3";

package cloudstorage.v1;

enum AccessType{
  ACCESS_TYPE_UNSPECIFIED = 0;
  ACCESS_TYPE_PRIVATE = 1;
  ACCESS_TYPE_PUBLIC = 2;
}

message FileMetaData {
  string file_id = 1;
  AccessType access_type = 2;
  string directory_id = 3;
}

message FileAccessInfo{
  string file_id = 1;
  AccessType access_type = 2;
}

message FileDetails {
  string file_id = 1;
  uint64 file_size = 2;
  AccessType access_type= 3;
  string created_on = 4;
  optional string access_url = 5;

}

message Authorization {
  string token = 1;
}
