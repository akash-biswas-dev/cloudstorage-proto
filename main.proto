

syntax = "proto3";

service CloudStorage {
  rpc Upload ( stream DataChunk ) returns ( UploadStatus ); 

  rpc Get( FileName ) returns ( stream DataChunk );
}

message DataChunk{
  bytes data = 1;
}

message Status{
  SUCCESS = 0;
  FAILED = 1;
}

message UploadStatus{
  Status status = 1;
  optional FileDetails file_details = 2;
}

message FileDetails{
  string file_name = 1;
  uint64 file_size = 2;
  string access_url = 3;
}

message FileMetaData{
  string file_name = 1;
}

message FileName{
  string file_name = 1;
}

